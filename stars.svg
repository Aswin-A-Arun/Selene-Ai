<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="1" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </radialGradient>
  </defs>
  <g>
    <!-- Random star fields -->
    <circle cx="10%" cy="20%" r="1.2" fill="url(#star)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="35%" cy="50%" r="0.8" fill="url(#star)">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="6s" repeatCount="indefinite" />
    </circle>
    <circle cx="70%" cy="30%" r="1.5" fill="url(#star)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="90%" cy="80%" r="1.0" fill="url(#star)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="7s" repeatCount="indefinite" />
    </circle>
    <circle cx="55%" cy="10%" r="0.9" fill="url(#star)">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
